[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/run/supervisord.pid

[program:processor]
command=php artisan sp:campaigns:dispatch
directory=/var/www/html
logfile=/dev/stdout
autorestart=true
startsecs=0

